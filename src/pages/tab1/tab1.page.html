<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Elenco verifiche
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [fullscreen]="true">
  <p class="ion-padding-start ion-padding-end" [hidden]='hideBtn'>
    <ion-button onclick="scrollToBottom()" expand="block" fill="outline">
      Scroll To Bottom
    </ion-button>
  </p>

  <ion-list>
    <ion-item *ngFor="let impianto of impianti; trackBy: trackById">
      <ion-icon 
        [name]="impianto.thirdGroup.esito ? 'checkmark-circle' : 'alert-circle'" 
        [color]="impianto.thirdGroup.esito ? 'success' : 'danger'">
      </ion-icon>
      <ion-label>
        <strong>{{impianto.firstGroup.codice}}</strong> {{impianto.firstGroup.tipologia}} {{impianto.firstGroup.responsabile}}
      </ion-label>
    </ion-item>
  </ion-list>

  <p class="ion-padding-start ion-padding-end" [hidden]='hideBtn'>
    <ion-button onclick="scrollToTop()" expand="block" fill="outline">
      Scroll To Top
    </ion-button>
  </p>
</ion-content>
