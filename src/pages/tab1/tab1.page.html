<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [fullscreen]="true">
  <p class="ion-padding-start ion-padding-end">
    <ion-button onclick="scrollToBottom()" expand="block" fill="outline">
      Scroll To Bottom
    </ion-button>
  </p>

  <ion-list>
    <ion-item *ngFor="let actor of bondActors; trackBy: trackById">
      <ion-icon [name]="actor.success ? 'checkmark-circle' : 'alert-circle'" [color]="actor.success ? 'success' : 'danger'"></ion-icon>
      <ion-label> {{actor.firstName}} {{actor.lastName}}</ion-label>
    </ion-item>
  </ion-list>

  <p class="ion-padding-start ion-padding-end">
    <ion-button onclick="scrollToTop()" expand="block" fill="outline">
      Scroll To Top
    </ion-button>
  </p>
</ion-content>
