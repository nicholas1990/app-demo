<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Elenco verifiche
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [fullscreen]="true">
  <p class="ion-padding-start ion-padding-end">
    <ion-button onclick="scrollToBottom()" expand="block" fill="outline">
      Scroll To Bottom
    </ion-button>
  </p>

  <ion-list>
    <ion-item *ngFor="let impianto of impianti; trackBy: trackById">
      <ion-icon [name]="impianto.secondGroup.radio1 === 'after' ? 'checkmark-circle' : 'alert-circle'" [color]="impianto.secondGroup.radio1 === 'after' ? 'success' : 'danger'"></ion-icon>
      <ion-label> <b>{{impianto.firstGroup.codice}}</b> {{impianto.firstGroup.tipologia}} {{impianto.firstGroup.responsabile}}</ion-label>
    </ion-item>
  </ion-list>

  <p class="ion-padding-start ion-padding-end">
    <ion-button onclick="scrollToTop()" expand="block" fill="outline">
      Scroll To Top
    </ion-button>
  </p>
</ion-content>
